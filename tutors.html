<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tutors | Studicore Tutoring</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global CSS -->
    <style>
        /* Global body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        /* Language Toggle Button: Positioned at top left */
        .language-toggle {
            position: absolute; /* This keeps the button fixed in position */
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Main container for the tutors page */
        .tutors-page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            padding-top: 60px;  /* Added top padding to keep the content away from the top edge */
        }

        /* "Our Tutors" page header centered at the top */
        #our-tutors-header {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }

        /* Tutor cards container aligned left to right */
        .team-members {
            display: flex;
            flex-wrap: wrap;  /* This ensures that cards wrap to next line if they go out of the page */
            gap: 20px;
            margin: 40px;
            justify-content: center; /* Centers the tutor boxes horizontally */
        }

        .team-member {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;  /* Set a fixed width for each card */
            margin-bottom: 30px;  /* Optional bottom margin for spacing */
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .team-member h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .team-member p {
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Language Toggle Button -->
    <button class="language-toggle" onclick="toggleLanguage()">切换语言</button> <!-- Button initially in Chinese -->

    <!-- "Our Tutors" page container -->
    <div class="tutors-page-container">
        <h2 id="our-tutors-header">Our Tutors</h2>

        <!-- Tutor Cards/Grid -->
        <div class="team-members" id="tutor-cards">
            <!-- Example Tutor 1 -->
            <div class="team-member">
                <img src="images/tutor1.jpg" alt="Tutor 1">
                <h3 id="tutor1-name">Brighton Minh</h3>
                <p id="tutor1-subject">General Academic Tutor</p>
            </div>
            
            <!-- Example Tutor 2 -->
            <div class="team-member">
                <img src="images/WuMaggie.png" alt="Tutor 2">
                <h3 id="tutor2-name">Maggie Wu / 麦琪</h3>
                <p id="tutor2-subject">General Academic Tutor</p>
            </div>

            <!-- More tutors can be added here as needed -->
        </div>
    </div>

    <script>
        function toggleLanguage() {
            const currentLanguage = document.documentElement.lang;

            if (currentLanguage === "en") {
                document.documentElement.lang = "zh";  // Change language to Chinese
                
                // Change "Our Tutors" header
                document.getElementById('our-tutors-header').textContent = "我们的辅导员";
                
                // Change tutor names and subjects
                document.getElementById('tutor1-name').textContent = "Brighton Minh / ";
                document.getElementById('tutor1-subject').textContent = "普通学术导师";

                document.getElementById('tutor2-name').textContent = "Maggie Wu / 麦琪";
                document.getElementById('tutor2-subject').textContent = "普通学术导师";
                
                // Change language toggle button text
                document.querySelector('.language-toggle').textContent = "Switch to English";
            } else {
                document.documentElement.lang = "en";  // Change language to English

                // Change "Our Tutors" header back
                document.getElementById('our-tutors-header').textContent = "Our Tutors";
                
                // Change tutor names and subjects back
                document.getElementById('tutor1-name').textContent = "Brighton Minh";
                document.getElementById('tutor1-subject').textContent = "General Academic Tutor";

                document.getElementById('tutor2-name').textContent = "Maggie Wu / 麦琪";
                document.getElementById('tutor2-subject').textContent = "General Academic Tutor";

                // Change language toggle button text
                document.querySelector('.language-toggle').textContent = "切换语言";
            }
        }
    </script>
    
</body>
</html>
